<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <script src="/frameworks/jquery.min.js"></script>
    <script src="/frameworks/vue.js"></script>
    <script src="/vue-components/colorpicker/colorpicker.js"></script>
    <script src="usersettings.js"></script>
    <link rel="stylesheet" href="/vue-components/colorpicker/colorpicker.css">
</head>
<body>

    <form id="" action="http://localhost:8080/index.html">
        <input type="submit" id="backButton"  name="backButton" value="Back" />
    </form>

    <form id="saveSettingsForm" action="http://localhost:8080/saveUserSettings">
        <h1>Settings</h1>
        <h2>Account settings</h2>
        <table border="0">
            <tr>
                <td>Username:</td>
                <td>{{ settings.username }}</td>
            </tr>
        </table>
        <h2>Calendar settings</h2>
        <span>Calendar Type</span>
        <select v-model="settings.calendarType">
            <option disabled value="">Please select one</option>
            <option value="days">Ãœbersicht</option>
            <option value="events">Terminliste</option>
        </select>
        </br>
        <table id="calendarsettingstable" border="0" style="text-align:left">
            <tbody>
                <tr v-for="s in settings.calendarSettings">
                    <td><input type="checkbox" id="checkbox" v-model="s.selected"></td>
                    <td>{{ s.name }}</td>
                    <td><color-picker-dropdown v-model="s.color" :initial="s.color" ></color-picker-dropdown></td>
                </tr>
            </tbody>
        </table>
        <h2>Date/Time settings</h2>
        <span>Clock Type</span>
        <select v-model="settings.clockType">
            <option disabled value="">Please select one</option>
            <option value="analog">Bahnhofsuhr (analog)</option>
            <option value="digital">Digitaluhr</option>
        </select>
        <br/>
        <br/>
        <input type="submit" id="submitButton"  name="submitButton" value="Save" />
        <span style="font-size: 12px;">{{ msg }}</span>

    </form>

</body>
</html>
