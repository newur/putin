<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script src="./frameworks/jquery.min.js"></script>
    <script src="createUser.js"></script>
    <title>Create User</title>
</head>

<body>
    <form id="createUserForm" action="http://localhost:8080/restCreateUser">
        <h1>Create User</h1>
        <table border="0">
            <tr>
                <td>Username:</td>
                <td><input id="username" name="username" type="text"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="password" name="password" type="password"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id="email" name="email" type="text"/></td>
            </tr>
        </table>
        <input type="submit" id="submitButton" name="submitButton" value="Create User">
    </form>
</body>

</html>
