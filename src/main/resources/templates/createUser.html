<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <title>Create User</title>
</head>
<body>
    <form action="#" th:action="@{/saveusersettings}" th:object="${usersettings}" method="post">
        <h1>Create User</h1>
        <table border="0">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="${usersettings.username}" /></td>
            </tr>
        </table>
        <button type="submit" name="createUserSetting">Create User</button>
    </form>
</body>
</html>
