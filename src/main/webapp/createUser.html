<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Create User</title>
    <script src="./frameworks/jquery.min.js"></script>
</head>
<body>
    <form id="createUserForm" action="http://localhost:8080/createUserSettings">
        <h1>Create User</h1>
        <table border="0">
            <tr>
                <td>Username:</td>
                <td><input id="username" name="username" type="text"/></td>
            </tr>
        </table>
        <input type="submit" id="submitButton"  name="submitButton" value="Create User">
    </form>
    <script type='text/javascript'>
        $("#createUserForm").submit(function(event) {
              event.preventDefault();
              var $form = $( this ),
                  url = $form.attr( 'action' );
                  var posting = $.post( url, { username: $('#username').val() } );
              posting.done(function( data ) {

                if(data==true){
                    window.location.replace("http://localhost:8080/usersettings.html");
                }
              });
        });
    </script>
</body>
</html>
